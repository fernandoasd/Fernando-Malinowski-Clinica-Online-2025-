<h2 class="text-center mt-3">Porfavor, elija a un especialista:</h2>

<div class="container m-1 d-flex">
    <div *ngFor="let e of especialistas">
        <div class="card m-2 border-dark border-rounded-100px" style="width:20vw">
            <div class="card-head border border-dark" style="height: 25vh;">
                <img class="card-img-top" src={{e.imagen_uno}} alt="Card image" style="height: 100%; width: 100%; object-fit: cover;">
            </div>
            <div class="card-body">
                <h4 class="card-title">{{e.nombre}} {{e.apellido}}</h4>
                <p class="card-text"> Especialidad/es: </p>
                <div class="container text-center">
                    <button class="btn btn-primary m-1" *ngFor="let esp of e.especialidades"
                        (click)="seleccionarMedico(e.id_especialista!, esp)"> {{esp}} </button>
                </div>
            </div>
        </div>
    </div>
</div>
