<div class="container text-center mt-4">
  <h3>Seleccione d√≠a y hora de su turno</h3>
  <p class="text-success">- SOLO SE MUESTRAN TURNOS DISPONIBLES -</p>
  <div class="d-flex flex-wrap mt-1" *ngIf="diasSemana.lenght > 0; else sinDisponibilidad">
    <div class="m-1" *ngFor="let dia of diasSemana">
      <div class="card">
        <div class="card-header bg-light fw-bold">
          {{ dia.nombre }}<br />
          <small>{{ dia.fecha }}</small>
        </div>
        <div class="card-body d-grid gap-2">
          <button
            class="btn btn-success"
            *ngFor="let hora of dia.horarios"
            (click)="seleccionarTurno(dia.nombre, dia.fecha, hora)"
          >
            {{ hora }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #sinDisponibilidad>
  <p>No hay turnos disponibles.</p>
</ng-template>
</div>
