<body class="bg-dark text-white p-1">

    <div class="container">
        <h2 class="mb-4">Usuarios Registrados</h2>
        <!--IF-->
        <!-- @if (hayUsuarios) {
        <h1>Hay usuarios!</h1>
        } @else {
        <h1>No hay usuarios!</h1>
        } -->

        <table class="table table-dark table-hover table-bordered align-middle">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Perfil</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            @for (usuario of usuarios(); track usuario){
            <tbody>
                <tr>
                    <td class="td-img"><img class="foto-perfil rounded-circle mb-3" [src]="usuario.imagen_uno" width="120" height="120" alt="Foto de perfil"></td>
                    <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                    <td>{{usuario.perfil}}</td>
                    <td class="text-center">
                        <button (click)="rellenar(usuario.mail!, usuario.contrasenia!)" class="btn btn-sm btn-primary me-2" >Autocompletar</button>
                    </td>
                </tr>
            </tbody>

            }


        </table>
    </div>
</body>
